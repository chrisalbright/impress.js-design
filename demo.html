<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>DEMO: impress.js</title>
    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
    <meta name="author" content="Bartek Szopka" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link href="css/impress-sample.css" rel="stylesheet" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>
<body>
<div id="impress" class="impress-not-supported">
    <div class="time"></div>
    <!-- overview -->
    <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10"><q>［全体像］</q></div>
    
    <div id="codeinput"></div>
</div>
    
<div class="hint"><p>Use a spacebar or arrow keys to navigate</p></div>  
<!-- ** Timer用に追加 ** -->
<div id="timerblock"><span id="tflg_view"></span> <span id="timer_view"></span></div>
<!-- ** Timer用に追加 ** -->
<script>
var val = localStorage.getItem('codeinput');
document.getElementById('codeinput').innerHTML=val;
</script>
<script>
if ("ontouchstart" in document.documentElement) { 
    document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
}
</script>
<script src="js/impress.js"></script>
<script>impress();</script>
</body>
</html>
